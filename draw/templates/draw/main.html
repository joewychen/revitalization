{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>P4 Drawing</title>

    <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>

    <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        .outbox {
            margin: auto;
            /* width: 50%; */
        }

        .title {
            padding: 20px;
            width: 100%;
            height: 20%;
            text-align: center;
            background-color: #f2f8fe;

        }

        .top {
            padding: 20px;
            width: 100%;
            height: 20%;
            text-align: center;
            background-color: #f2f8fe
;  
        }

        .display {

            width: 100%;
            height: 20vh;
            text-align: center;
        }

        #display {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            /* width: 100%; */
            /* height: 20vh; */ 
        }

        .downmenu {
            position: fixed;
            bottom: 0;
            display: flex;
            margin-top: 20px;
            width: 100%;
            /* overflow:scroll; */
            background-color: #eef4f9;
        }

        .imagebox {
            padding: 1% 15% 1% 15%;
            position: relative;
            width: 50%;
            height: 30%;
        }

        .img {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .downdiv{
            padding-top: 1%;
            flex: 1 1 auto;
            position: relative;
            margin: auto;
            text-align: center;
        }

        .smallimg {
            width: 2vw;
            height: 2vw;
        }
        h1 {
            font-size: 8vw;
            font-family: 'Pacifico', cursive;
        }


    </style>

</head>
<body>
    <div class="outbox">
        <div class="title"> <h1>Revitalization</h1></div>
        <div class="top">
            <div class="topmenu">
                <input type="button" name="one" id="" value="Contest">
                <input type="button" name="two" id="" value="Recommendations">
                <input type="search" name="one" id="" placeholder = "Search">
                <input type="image" name="" id="" src="/static/images/search.png" class="smallimg" style="width: 1.5vw; height:1.5vw;">
            </div>
        </div>
        <div id="display">
            
        </div>
        <br><br><br><br>
        
        <div class="downmenu">
            <div class="downdiv">
                <img src="{% static 'images/store.png' %}" class="smallimg" alt="">
                <p>Store</p>
            </div>
            <div class="downdiv">
                <img src="/static/images/email.png" class="smallimg" alt="">
                <p>Message</p>
            </div>
            <div class="downdiv">
                <img src="/static/images/user.png" class="smallimg" alt="">
                <p>Me</p>
            </div>
        </div>
    </div>
    
</body>
<script>
    var imgarr = ["https://i.imgur.com/bFX3xGt.png",
        "https://i.imgur.com/XgannWs.png",
        "https://i.imgur.com/vZlrt1X.png",
        "https://i.imgur.com/Tejyh3J.png",
        "https://i.imgur.com/IZvR3bc.jpg",
        "https://i.imgur.com/aMJPY7C.png",
        "https://i.imgur.com/TdUVvqr.png",
        "https://i.imgur.com/7WfoOeg.jpg",
        "/static/images/images/nuts shell 01.png" ]
    

    function addimages() {
        for (var img of imgarr) {
            var imgpiece = $("<img src=\"" + img + "\">").addClass("img");
            var element = $("<div>").addClass("imagebox");
            element.append(imgpiece);
            $("#display").append(element);
        }
    }
    addimages();

</script>
</html>
