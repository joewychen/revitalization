{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Final Project Index</title>

    <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>

    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');


    .title {
        padding: 5vh 3vw 5vh 3vw;
    }

    h1 {
        text-align: center;
        font-size: 8vw;
        font-family: 'Pacifico', cursive;
    }

    .outbox {
        margin: auto;
        width: 50%;
        height: 90vh;
    }
    #second {
        /* position: relative; */
        display: none;
    }

    .mybtn {
        background-color:rgb(140, 228, 8);
        /* padding: 0 5% 0 5%; */
    }

    </style>

</head>
<body>
    <div class="outbox">
        <div class="title">
            <h1>Revitalization</h1>
        </div>
        <div class="info">
            <div id="first">
                <div class="myform form ">
                    <!-- <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                           <h1>Login</h1>
                        </div>
                   </div> -->
                  <form action="./main" method="None" name="login">
                          <div class="form-group">
                             <label for="exampleInputEmail1">Email address</label>
                             <input type="text" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                          </div>
                          <div class="form-group">
                             <label for="exampleInputEmail1">Password</label>
                             <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                          </div>
                
                          <div class="col-md-12 text-center ">
                             <button type="submit" class="btn mybtn btn-danger" id="login">Login</button>
                          </div>
                          <div class="col-md-12 ">
                             <div class="login-or">
                                <hr class="hr-or">
                                <!-- <span class="span-or">or</span> -->
                             </div>
                          </div>
                        
                          <div class="form-group">
                             <p class="text-center">Don't have account? <a href="#" id="signup">Sign up here</a></p>
                          </div>
                       </form>
                
               </div>
            </div>
            <div id="second">
                <div class="myform form ">
                    <form action="#" name="registration">
                       <div class="form-group">
                          <label for="exampleInputEmail1">First Name</label>
                          <input type="text"  name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter Firstname">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Last Name</label>
                          <input type="text"  name="lastname" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter Lastname">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Password</label>
                          <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                       </div>
                       <div class="col-md-12 text-center mb-3">
                          <button type="submit" class=" btn mybtn btn-danger">Get Started For Free</button>
                       </div>
                       <div class="col-md-12 ">
                          <div class="form-group">
                            <hr class="hr-or">
                             <p class="text-center"><a href="#" id="signin">Already have an account?</a></p>
                          </div>
                       </div>
                        </div>
                    </form>
                 </div>
            </div>
        </div>
    </div>
    
</body>
<script>
$("#signup").click(function() {
    $("#first").fadeOut("fast", function() {
        $("#second").fadeIn("fast");
    });
})

$("#signin").click(function() {
    $("#second").fadeOut("fast", function() {
        $("#first").fadeIn("fast");
    });
})

    $("login").click(function() {
        window.location.href = "./main"
    })

</script>
</html>
